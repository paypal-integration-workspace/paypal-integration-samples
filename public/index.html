
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comprar Jeff Tubarão da Terra - PayPal Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #003087;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }
    .product-card {
      background: white;
      padding: 20px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .product-card img {
      width: 100%;
      border-radius: 12px;
    }
    .product-card h3 {
      margin: 20px 0 10px;
      color: #003087;
    }
    .product-card p {
      font-size: 18px;
      color: #111;
    }
    #paypal-button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja Oficial do Jeff Tubarão</h1>
  </header>

  <div class="product-card">
    <img src="cd623d07-9c85-4fd9-abce-2010019ec054.png" alt="Pelúcia Jeff Tubarão da Terra">
    <h3>Pelúcia Jeff Tubarão da Terra</h3>
    <p>Direto das profundezas do oceano terrestre, essa pelúcia é macia, fofa e pronta para aventuras! Leve o Jeff para casa por apenas <strong>$10.00</strong>.</p>
    <div id="paypal-button-container"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=sb"></script>
  <script>
    paypal.Buttons({
      createOrder: async () => {
        const res = await fetch('/api/orders', { method: 'POST' });
        const data = await res.json();
        return data.orderID;
      },
      onApprove: (data) => {
        window.location.href = `/success.html?orderID=${data.orderID}`;
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
