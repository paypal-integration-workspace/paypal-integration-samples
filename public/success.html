<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento em Processamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      text-align: center;
      padding: 50px;
      color: #003087;
    }
    h1 {
      color: #0070ba;
    }
    #status {
      font-size: 18px;
      margin: 20px 0;
    }
    #details {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
      color: #000;
    }
    button {
      background-color: #ffc439;
      border: none;
      color: #111;
      font-weight: bold;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Pagamento em Processamento</h1>
  <div id="status">Clique abaixo para capturar o pagamento</div>
  <button id="captureBtn">Capturar Pagamento</button>
  <div id="details" style="display: none;"></div>

  <script>
    const captureBtn = document.getElementById('captureBtn');
    const statusEl = document.getElementById('status');
    const detailsEl = document.getElementById('details');

    const urlParams = new URLSearchParams(window.location.search);
    const orderID = urlParams.get('orderID');

    if (!orderID) {
      statusEl.innerText = 'ID do pedido não encontrado.';
      captureBtn.style.display = 'none';
    }

    captureBtn.addEventListener('click', async () => {
      // Desativa o botão após o clique
      captureBtn.disabled = true;
      captureBtn.innerText = 'Capturando...';

      try {
        const res = await fetch(`/api/orders/${orderID}/capture`, { method: 'POST' });
        const data = await res.json();
        statusEl.innerText = 'Aguardando confirmação do PayPal...';

        checkStatus(orderID);
      } catch (err) {
        console.error(err);
        statusEl.innerText = 'Erro ao capturar pagamento.';
        captureBtn.disabled = false;
        captureBtn.innerText = 'Capturar Pagamento';
      }
    });

    async function checkStatus(orderID) {
      const interval = setInterval(async () => {
        const res = await fetch(`/api/status/${orderID}`);
        const data = await res.json();

        if (data.status === 'COMPLETED') {
          clearInterval(interval);
          statusEl.innerText = '✅ Pagamento Confirmado!';
          detailsEl.style.display = 'block';
          detailsEl.innerHTML = `
            <strong>Transação:</strong> ${data.transactionId}<br>
            <strong>Valor:</strong> $${data.amount}<br>
            <strong>Webhook ID:</strong> ${data.webhookId}
          `;
        }
      }, 3000);
    }
  </script>
</body>
</html>
