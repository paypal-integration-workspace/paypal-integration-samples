
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Status do Pagamento - Jeff Tubar√£o</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .status-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .status-container h2 {
      margin-bottom: 10px;
      color: #003087;
    }
    .status-container p {
      font-size: 18px;
      margin: 10px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #0070ba;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    #details {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <h2>Status do Pagamento</h2>
    <p id="status">‚è≥ Aguardando a√ß√£o de captura</p>
    <button id="captureBtn">Capturar Pagamento</button>
    <div id="processing" style="display: none;">
      <p>üí≥ Pagamento em processamento...</p>
    </div>
    <div id="details" style="display: none;">
      <p><strong>ID da Transa√ß√£o:</strong> <span id="transactionId"></span></p>
      <p><strong>Valor:</strong> <span id="amount"></span></p>
      <p><strong>Webhook ID:</strong> <span id="webhookId"></span></p>
    </div>
  </div>

  <script>
    const orderID = new URLSearchParams(window.location.search).get('orderID');
    const statusEl = document.getElementById('status');
    const captureBtn = document.getElementById('captureBtn');
    const processingEl = document.getElementById('processing');
    const detailsEl = document.getElementById('details');

    captureBtn.addEventListener('click', async () => {
      captureBtn.disabled = true;
      processingEl.style.display = 'block';
      statusEl.textContent = '‚è≥ Captura iniciada. Aguardando confirma√ß√£o...';
      try {
        await fetch(`/api/orders/${orderID}/capture`, { method: 'POST' });
      } catch (e) {
        statusEl.textContent = '‚ùå Erro ao capturar pagamento.';
        console.error(e);
      }
    });

    async function checkStatus() {
      const res = await fetch(`/api/status/${orderID}`);
      const data = await res.json();

      if (data.status === 'COMPLETED') {
        statusEl.innerHTML = '‚úÖ <span class="paid">Pagamento aprovado com sucesso!</span>';
        document.getElementById('transactionId').textContent = data.transactionId;
        document.getElementById('amount').textContent = `$${data.amount}`;
        document.getElementById('webhookId').textContent = data.webhookId;
        detailsEl.style.display = 'block';
        captureBtn.style.display = 'none';
        processingEl.style.display = 'none';
        clearInterval(interval);
      }
    }

    const interval = setInterval(checkStatus, 3000);
  </script>
</body>
</html>
